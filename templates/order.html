<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ordering</title>
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/order.css' %}">

</head>
<body>
<div class="header">
    <div class="container">
        <div class="header-wrapper">
            <div class="header-logo">
                <img src="/static/img/apple.png" alt="">
            </div>
            <ul class="header-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/catalog/">Catalog</a></li>
                <li><a href="/order/">Ordering</a></li>
                <li><a href="/about_us/">About us</a></li>
                <li><a href="{% url 'login' %}">Log in</a></li>
                <li><a href="{% url 'signup' %}">Sign Up</a></li>
            </ul>
            <div class="header-contact">
                <a href="#">
                    <img src="/static/img/phone.png" alt="">
                    <span>+996 700 700 700</span>
                </a>
                <a href="#">
                    <img src="/static/img/envelope.png" alt="">
                    <span>@example@gmail.com</span>
                </a>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <h1 class="about-title">Make an order</h1>
    <section class="order">
        <div class="inner">
            <div>
                <h1>{{i.title}}</h1>
            </div>
        </div>
    </section>
    <ul class="order-main">
        {% for i in info %}
        <li class="order-item">
            <div class="order-info"><p>{{ i.product }}</p>
                <p>{{ i.name }}</p>
                <p>{{ i.contact }}</p>
                <p>{{ i.updated_date }}</p></div>
            <div class="order-access">
                <button class="btn">
                    <a href="/show_detail/{{i.id}}/">Подробнее</a>
                </button>
                <button class="btn" type="submit" value="delete">
                    <a href="{% url 'order:delete' i.id %}">delete</a>
                </button>
                <button class="btn" type="submit" value="update">
                    <a href="{% url 'order:update' i.id %}">edit</a>
                </button>
            </div>
        </li>
        {% endfor %}
    </ul>
    <div class="order-access">
        <a class="button-85" href="{% url 'order:add' %}">Order</a>
    </div>
</div>
</center>
</body>
</html>
